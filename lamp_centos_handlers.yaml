-  hosts: all
   become: yes
   tasks:
     -  name: install htppd
        yum:
          name: htppd
          state: present
        notify:
          -  restart and enable htppd  
     -  name: install php
        yum:
          name: php
          state: present
     -  name: install php-cli
        yum:
          name: php-cli
          state: present
     -  name: install php-mysql
        yum:
          name: php-mysql
          state: present
        notify:
          -  restart and enable htppd                 
   handlers:
     -  name: restart and enable htppd
        service:
          name: htppd
          enabled: yes
          state: restarted